                    <label for="sigla">Sigla:</label>
                    <input type="text" id="sigla" name="sigla" required>
                </div>
                <div class="form-group">
                    <label for="numeroRegistro">NÃºmero de Registro:</label>
                    <input type="number" id="numeroRegistro" name="numeroRegistro" required>
                </div>
                <button type="submit">Cadastrar</button> <br> <br>
                <button id="cancelBtn" type="reset">Cancelar</button> 

            </form>
        </div>
    </div>
</body>
</html>
