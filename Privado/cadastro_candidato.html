<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1>Cadastro de Candidato</h1>
            <form id="candidatoForm" novalidate>
                <div class="form-group">
                    <label for="nomeCandidato">Nome do Candidato:</label>
                    <input type="text" id="nomeCandidato" name="nomeCandidato" required>
                    <span class="erro" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="partido">Partido:</label>
                    <select id="partido" name="partido" required>
                        <option value="">Selecione um partido</option>
                        <span class="erro" style="color: red;"></span>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero">NÃºmero do Candidato:</label>
                    <input type="number" id="numero" name="numero" required>
                    <span class="erro" style="color: red;"></span>
                </div> 
               <a href="index.html"><button type="submit">Cadastrar</button> </a> <br> <br>
                <button id="cancelBtn"  type="reset">Cancelar</button>
            </form>
        </div>
    </div>
<script src="validar.js"></script>
</body>
</html>
